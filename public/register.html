<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DeepView</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Navigation-->
  <nav class="navbar">
    <div class="container">
      <div style="display:flex;align-items:center;gap:0.7rem;">
        <img src="/static/assets/deepview_logo.png" alt="DeepView Logo" style="height:48px;width:auto;display:inline-block;vertical-align:middle;background:rgba(0,137,123,0.07);border-radius:12px;padding:4px 8px;box-shadow:0 1px 6px rgba(0,191,174,0.10);">
      </div>
      <div class="nav-links">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/login">Login</a>
        <a class="nav-link active" href="/register">Register</a>
      </div>
    </div>
  </nav>
  <!-- Page Header-->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?auto=format&fit=crop&w=1200&q=60');position:relative;">
    <div class="overlay"></div>
    <div class="container" style="position:relative;z-index:2;">
      <div class="site-heading">
        <img src="/static/assets/deepview_logo-removebg-preview.png" alt="DeepView Watermark" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60vw;max-width:420px;opacity:0.13;z-index:1;pointer-events:none;user-select:none;">
        <h1>Register</h1>
        <span class="subheading">Join DeepView today</span>
      </div>
    </div>
  </header>
  <!-- Main Content-->
  <div class="container" style="display:flex;justify-content:center;align-items:center;min-height:50vh;">
    <div class="main-content">
      <form id="register-form" autocomplete="on">
        <div class="form-floating">
          <input class="form-control" id="username" name="username" type="text" placeholder="Username" required />
          <label for="username">Username</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="email" name="email" type="email" placeholder="Email" required />
          <label for="email">Email address</label>
        </div>
        <div class="form-floating">
          <input class="form-control" id="password" name="password" type="password" placeholder="Password" required />
          <label for="password">Password</label>
        </div>
        <button type="submit" class="btn-main">Register</button>
      </form>
      <div id="register-result" style="display:none;margin-top:1rem;text-align:center;font-size:1rem;color:#00897b;"></div>
      <p class="text-center" style="margin:0.7rem 0 0 0;font-size:0.93rem;">Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>
  <!-- Footer-->
  <footer>
    <div class="container">
      <small>Copyright &copy; DeepView 2025</small>
    </div>
  </footer>
  <script>
  document.getElementById('register-form').onsubmit = async function(e) {
    e.preventDefault();
    const form = e.target;
    const formData = new FormData(form);
    const resultDiv = document.getElementById('register-result');
    resultDiv.style.display = 'none';
    const res = await fetch('/register_user', {
      method: 'POST',
      body: formData
    });
    const data = await res.json();
    resultDiv.textContent = data.message || 'Registration complete.';
    resultDiv.style.display = 'block';
    if (data.success) {
      setTimeout(() => { window.location.href = '/login'; }, 1800);
    }
  };
  </script>
</body>
</html>
